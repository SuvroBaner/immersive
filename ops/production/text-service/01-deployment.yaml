# Defines the API version for Deployments in Kubernetes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: text-service
  namespace: production
  labels:
    app: text-service
    owner: backend-team
    managed-by: canvas-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: text-service
  template:
    metadata:
      labels:
        app: text-service
    spec:
      # --- NEW: IAM Identity ---
      serviceAccountName: text-service-sa
      
      # --- NEW: Pulling from Private ECR ---
      imagePullSecrets:
        - name: regcred

      # --- NEW: Enforce Non-Root (Matches Dockerfile) ---
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true

      containers:
        - name: text-service
          image: 123456789.dkr.ecr.us-east-1.amazonaws.com/immersive/text-service:2601556be8b75359f7930f2033aed4c208a07b71
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          
          # --- NEW: Liveness Probe (Restarts dead apps) ---
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20

          env:
            - name: PORT
              value: "8000"
            - name: DEFAULT_PROVIDER
              value: "gemini"
            - name: MOCK_MODE
              value: "false"
            - name: LOG_LEVEL
              value: "info"
